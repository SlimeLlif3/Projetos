<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link com Animação</title>
    <style>
        a {
            font-size: 16px;
            text-decoration: none;
            color: blue;
            transition: transform 0.3s ease, font-size 0.3s ease; /* Definindo a transição */
        }

        a:hover {
            transform: scale(1.2); /* Aumenta o link em 20% */
            font-size: 20px; /* Opcional, muda o tamanho da fonte também */
        }
    </style>
</head>
<body>
    <p>Passe o mouse sobre o <a href="#">link</a> para ver o efeito!</p>
</body>
</html>
